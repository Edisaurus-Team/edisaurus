<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy-Paste Editor!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="page-content">
        <h1 style="text-align:center;margin-bottom:50px;">Copy-Paste Editor!</h1>
        <div class="login-form-container">
            <div class="page-title">
                <h1>Sign up</h1>
            </div>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username*">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group tester">
                    <select class="form-control" type="text" name="survey" placeholder="Why are you making an account?"  tabindex="-1">
                        <option selected value="default" disabled>Why are you making an account?</option>
                        <option value="personal">Personal Editing</option>
                        <option value="work">Editing for Work</option>
                        <option value="school">Editing School Work</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password*">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password*">
                </div>
                <input class="btn btn-dark" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
